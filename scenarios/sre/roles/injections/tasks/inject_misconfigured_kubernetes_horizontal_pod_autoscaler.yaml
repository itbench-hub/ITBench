---
- name: Retrieve autoscaler
  kubernetes.core.k8s_info:
    kubeconfig: "{{ injections_cluster.kubeconfig }}"
    api_version: "{{ injection_task.args.kubernetesObject.apiVersion }}"
    kind: "{{ injection_task.args.kubernetesObject.kind }}"
    name: "{{ injection_task.args.kubernetesObject.metadata.name }}"
    namespace: "{{ injection_task.args.kubernetesObject.metadata.namespace }}"
  register: injections_autoscaler

- name: Validate that autoscaler exists
  ansible.builtin.assert:
    that:
      - injections_autoscaler is defined
      - injections_autoscaler.resources | ansible.builtin.length == 1
    fail_msg: Unable to find autoscaler. Please verify that the autoscaler exists.
    success_msg: Found autoscaler.

- name: Update autoscaler metrics
  kubernetes.core.k8s:
    kubeconfig: "{{ faults_cluster.kubeconfig }}"
    resource_definition:
      apiVersion: "{{ injections_autoscaler.resources[0].apiVersion }}"
      kind: "{{ injections_autoscaler.resources[0].kind }}"
      metadata:
        name: "{{ injections_autoscaler.resources[0].metadata.name }}"
        namespace: "{{ injections_autoscaler.resources[0].metadata.namespace }}"
      spec:
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 20
          - type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 30
    state: patched
