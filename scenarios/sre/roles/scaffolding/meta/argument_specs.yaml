---
argument_specs:
  collect_fault_inputs:
    description: Collect fault metadata from user input
    options:
      scaffolding_faults_schema_path:
        description: Path to the faults JSON schema
        required: true
        type: path
      scaffolding_faults_index_path:
        description: Path to the faults index.json
        required: true
        type: path

  collect_scenario_inputs:
    description: Collect scenario metadata from user input
    options:
      scaffolding_scenarios_schema_path:
        description: Path to the scenarios JSON schema
        required: true
        type: path

  write_fault_artifacts:
    description: Write fault skeleton entry and stub injection task
    options:
      scaffolding_faults_index_path:
        description: Path to the faults index.json
        required: true
        type: path
      scaffolding_faults_tasks_dir:
        description: Directory containing fault injection task files
        required: true
        type: path

  write_scenario_artifacts:
    description: Write scenario skeleton entry to the scenarios index
    options:
      scaffolding_scenarios_index_path:
        description: Path to the scenarios index.json
        required: true
        type: path

  collect_scenario_tags:
    description: Collect scenario tags from user input

  generate_new_scenario_files:
    description: Generate scenario files for a newly scaffolded scenario
    options:
      scaffolding_scenarios_files_dir:
        description: Directory containing scenario file directories
        required: true
        type: path

  select_fault:
    description: Select an existing fault for a scenario
    options:
      scaffolding_faults_index_path:
        description: Path to the faults index.json
        required: true
        type: path
