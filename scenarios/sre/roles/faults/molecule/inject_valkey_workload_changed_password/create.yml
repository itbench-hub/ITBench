---
- name: Create Kubernetes objects
  hosts:
    - environment
  tasks:
    - name: Create namespace
      kubernetes.core.k8s:
        kubeconfig: "{{ cluster.kubeconfig }}"
        resource_definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: valkey-workload-changed-password-test
        state: present

    - name: Create deployment
      kubernetes.core.k8s:
        kubeconfig: "{{ cluster.kubeconfig }}"
        resource_definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: compromised-workload
            namespace: valkey-workload-changed-password-test
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/name: compromised-workload
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: compromised-workload
              spec:
                containers:
                  - name: valkey
                    image: docker.io/valkey/valkey:9.0.1-alpine3.23
                    ports:
                      - containerPort: 6379
                        name: valkey
        state: present
        wait: true
