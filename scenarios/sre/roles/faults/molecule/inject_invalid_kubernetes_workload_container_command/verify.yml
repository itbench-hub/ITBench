---
- name: Verify that fault injection succeeded
  hosts:
    - environment
  tasks:
    - name: Retrieve workload
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cluster.kubeconfig }}"
        api_version: apps/v1
        kind: Deployment
        name: compromised-workload
        namespace: invalid-kubernetes-workload-container-command-test
      register: faults_deployment

    - name: Validate that container command was updated
      ansible.builtin.assert:
        that:
          - faults_deployment.resources[0].spec.template.spec.containers[0].command[0] == "invalid-command"
        fail_msg: Container command was not updated. Fault injection failed.
        success_msg: Container command was updated.
