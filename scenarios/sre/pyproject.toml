name = "ITBench"
version = "1.4.1"
description = "IT Domain AI Agents Benchmarks"
readme = "README.md"
requires-python = ">=3.12,<3.15"
dependencies = [
    "ansible-core==2.20.3",
    "jmespath==1.1.0",
    "jsonschema==4.26.0",
    "kubernetes==35.0.0",
    "molecule==26.2.0",
]

[dependency-groups]
dev = [
    "ansible-builder==3.1.1",
    "ansible-lint==26.2.0",
    "boto3==1.42.58",
    "commitizen==4.13.9",
    "detect-secrets",
    "pre-commit==4.5.1",
]
