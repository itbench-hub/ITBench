---
- name: Manage SRE and FinOps Incident Data Recorder Stack
  hosts:
    - environment
  pre_tasks:
    - name: Import system role
      ansible.builtin.import_role:
        name: system
      tags:
        - always
      vars:
        system_cluster:
          kubeconfig: "{{ cluster.kubeconfig }}"

    - name: Import cluster role
      ansible.builtin.import_role:
        name: cluster
      tags:
        - always
      vars:
        cluster_files:
          kubeconfig: "{{ cluster.kubeconfig }}"
        cluster_tools_enabled:
          oc: "{{ system_oc_exists }}"
  tasks:
    - name: Import leaderboard role
      ansible.builtin.import_role:
        name: leaderboard
      vars:
        leaderboard_status:
          status: progressing
        leaderboard_storage: "{{ storage }}"

    - name: Attempt to perform recorders role tasks
      block:
        - name: Import recorders role
          ansible.builtin.import_role:
            name: recorders
          vars:
            recorders_cluster:
              kubeconfig: "{{ cluster.kubeconfig }}"
              platform: "{{ cluster_platform }}"
            recorders_required:
              alerts:
                prometheus: "{{ incidents_tools.prometheus | default(tools.sre or tools.finops) }}"
              topology:
                kubernetes: "{{ incidents_tools.kubernetes_topology_monitor | default(tools.sre) }}"
              traces:
                jaeger: "{{ incidents_tools.jaeger | default(tools.sre or tools.finops) }}"
              unified:
                clickhouse: "{{ incidents_tools.clickhouse | default(tools.sre or tools.finops) }}"
            recorders_storage: "{{ storage }}"

        - name: Import leaderboard role
          ansible.builtin.import_role:
            name: leaderboard
          vars:
            leaderboard_status:
              status: succeeded
            leaderboard_storage: "{{ storage }}"
      rescue:
        - name: Import leaderboard role
          ansible.builtin.import_role:
            name: leaderboard
          vars:
            leaderboard_status:
              failed_task:
                name: "{{ ansible_failed_task.name }}"
                result: "{{ ansible_failed_result }}"
              status: failed
            leaderboard_storage: "{{ storage }}"

        - name: Fail playbook
          ansible.builtin.fail:
            msg: Playbook failed to complete successfully. Please check log for more info.
          tags:
            - always
